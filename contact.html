<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <!-- navbar -->
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">ShoeKart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Category
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="index.html#sneakers">Sneakers</a>
                            <a class="dropdown-item" href="index.html#sportsshoes">Sports Shoes</a>
                            <a class="dropdown-item" href="index.html#basketballshoes">Basketball Shoes</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button"
                        placeholder="Search for your Favourite Shoes">Search</button>
                </form>
                <div class="cart" style="padding-left:20px; font-size:1.5rem;">
                    <a href="cart.html">
                        <span class="material-icons">shopping_cart</span>
                    </a>
                </div>
            </div>
        </nav>
    </section>

    <section class="contact py-5" id="contact">
        <div class="container ">
            <div class="section_title text-center mb-5">
                <h2 class="text-capitalize">Contact Us</h2>
            </div>
            <div class="row mb-5">
                <div class="col-md-4 col-12">
                    <div class=" rounded shadow text-center p-3">
                        <div class="mb-4">
                            <span class="material-icons">phone_iphone</span>
                        </div>
                        <div>
                            <h4>Let's Talk</h4>
                            <p><b>Phone:</b> +91-9876543210</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class=" rounded shadow text-center p-3">
                        <div class="mb-4">
                            <span class="material-icons">move_to_inbox</span>
                        </div>
                        <div>
                            <h4>Drop a Line</h4>
                            <p><b>Email:</b> xyz@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class=" rounded shadow text-center p-3">
                        <div class="mb-4">
                            <span class="material-icons">add_ic_call</span>
                        </div>
                        <div>
                            <h4>24x7 Support</h4>
                            <p><b>Customer:</b> 1800 101 303</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow" id="form">
                    <h3 class="text-center mb-3">Form</h3>
                    <form action="contact.html" method="POST" >
                        <div class="form-group">
                            <label><b>Name</b></label>
                            <input name="name" id="name" type="text" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label><b>Email address</b></label>
                            <input name="email" id="email" type="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label><b>Message</b></label>
                            <textarea name="msg" id="msg" class="form-control" placeholder="Message"></textarea>
                        </div>
                        <button type="button" class="btn btn-danger btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
